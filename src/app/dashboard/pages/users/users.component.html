<button (click)="openUsersDialog()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Registrar alumno
</button>

<!-- scrollDiv es el nombre que lo ponemos a nuestro observable para poder utilizarlo desde el componente -->
<div #scrollDiv class="scroll">
<app-users-table 
[dataSource]="users" 
(editUser)="onEditUser($event)"
(deleteUser)="onDeleteUser($event)"
></app-users-table>
</div>
