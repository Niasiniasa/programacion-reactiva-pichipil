<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="height: 250px; overflow: scroll;">

<!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    
    
    <td  class="w-10" mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>


<!-- name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        
        
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

<!-- lastname Column -->
    <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>


        <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
    </ng-container>

<!-- email Column -->
<ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>


    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
</ng-container>

<!-- actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
    
    
        <td mat-cell *matCellDef="let user" class="w-10" style="margin-left: 10px">
            <button (click)="editUser.emit(user)" mat-fab color="accent">
                <mat-icon>brush</mat-icon>
            </button>
            <button (click)="deleteUser.emit(user.id)" mat-fab color="primary">
                <mat-icon >delete_sweep</mat-icon>
            </button>
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
