<h1 mat-dialog-title style="width: 100%;">
    {{user? "Editar alumno" : "Registrar alumno"}}
</h1>
<div mat-dialog-content style="padding-top: 5px;">
    <form [formGroup]="userForm" >
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" style="width: 250px;" >
                    <mat-label>Nombre</mat-label>
                    <input formControlName="name" matInput>
                    <mat-error>
                        <ng-container *ngIf="userForm.get('name')?.hasError('required')"></ng-container>
                            Este campo es requerido
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" style="width: 250px;">
                    <mat-label>Apellido</mat-label>
                    <input formControlName="lastname" matInput>
                    <mat-error>
                        <ng-container *ngIf="userForm.get('name')?.hasError('required')"></ng-container>
                            Este campo es requerido
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" style="width: 250px;">
                    <mat-label>E-mail</mat-label>
                    <input formControlName="email" matInput>
                    <mat-error>
                        <ng-container *ngIf="userForm.get('name')?.hasError('required')"></ng-container>
                            Este campo es requerido
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-stroked-button color="primary">Cancelar</button>
    <button (click)="onSubmit()" mat-stroked-button color="primary">Guardar</button>

</div>
